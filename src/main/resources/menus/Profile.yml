Title: 'Profile: &f{0}'

Events:
  Open:
    - condition: 'js: utils.isPlayerOnline(vars("{0}"))'
      deny:
        - 'tell: &7Targeted player &f{0} &7is not online.'
        - 'sound: ENTITY_ITEM_BREAK-1-0'
        - 'return'
      list:
        - 'sound: BLOCK_CHEST_OPEN-1-0'

Bindings:
  Command: 'profile(s)?'

Tasks:
  safeCheck:
    period: 40
    task:
      - condition: 'js: utils.isPlayerOnline(vars("{0}"))'
        actions: 'close'

Layout:
  - '||#||||||'
  - '|#H#|   |'
  - '|RCZ| - |'
  - '|#L#| - |'
  - '|#B#|   |'
  - '||#||||||'

Icons:

  '#':
    display:
      material: Cyan Stained Glass Pane

  '-':
    display:
      material: Brown Stained Glass Pane
  '|':
    display:
      material: Black Stained Glass Pane

  'H':
    update: 20
    display:
      material: 'source:JS:utils.getEquipment(vars("{0}"), "HEAD")'
    icons:
      - condition: 'js: utils.hasEquipment(vars("{0}"), "HEAD")'
        display:
          name: '&3{0}'
          material: <head:{0}>

  'C':
    update: 20
    display:
      material: 'source:JS:utils.getEquipment(vars("{0}"), "CHEST")'
    icons:
      - condition: 'js: utils.hasEquipment(vars("{0}"), "CHEST")'
        display:
          material: Gray Stained Glass Pane
  'L':
    update: 20
    display:
      material: 'source:JS:utils.getEquipment(vars("{0}"), "LEGS")'
    icons:
      - condition: 'js: utils.hasEquipment(vars("{0}"), "LEGS")'
        display:
          material: Gray Stained Glass Pane
  'B':
    update: 20
    display:
      material: 'source:JS:utils.getEquipment(vars("{0}"), "FEET")'
    icons:
      - condition: 'js: utils.hasEquipment(vars("{0}"), "FEET")'
        display:
          material: Gray Stained Glass Pane
  'R':
    update: 20
    display:
      material: 'source:JS:utils.getEquipment(vars("{0}"), "MAINHAND")'
    icons:
      - condition: 'js: utils.hasEquipment(vars("{0}"), "MAINHAND")'
        display:
          material: Gray Stained Glass Pane
  'Z':
    update: 20
    display:
      material: 'source:JS:utils.getEquipment(vars("{0}"), "OFFHAND")'
    icons:
      - condition: 'js: utils.hasEquipment(vars("{0}"), "OFFHAND")'
        display:
          material: Gray Stained Glass Pane