Options:
  # Available: zh_CN, zh_TW, en_US
  Language: en_US
  Debug: true

Loader:
  Menu-Files:
    - 'plugins/CustomMenusFolder'

Menu:
  Settings:
    # Minimum detection interval (in secs)
    Bound-Item-Interval: 3
  Icon:
    Inherit: false
    Item:
      Default-Name-Color: "&7"
      Default-Lore-Color: "&7"
      Head-Mojang-API: true
      Pre-Color: false

Action:
  Inputer:
    Cancel-Words:
      - 'cancel|quit|end'
      - 'q'